AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  BucketName:
    Type: String
  CodeKey:
    Type: String

Resources:
  SportsbookScraperFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket:
          Ref: BucketName
        S3Key:
          Ref: CodeKey
      Handler: build/index.scrapeSportsbookHandler
      Runtime: nodejs12.x
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 512
      Timeout: 900
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*